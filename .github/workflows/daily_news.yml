name: Daily Weather News

on:
  schedule:
    # Runs at 00:00 UTC every day 
    # (Which is 9:00 AM in Korea/Japan, 8:00 AM in China, 7:00 PM EST)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to click a button to run it manually

jobs:
  run_weather_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt          
          pip install google-genai requests
          pip install markdown xhtml2pdf
          pip install emoji

      - name: Run Weather Bot
        env:
          # These secrets must be added in your GitHub Repo Settings
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_NEWS_WEBHOOK_URL: ${{ secrets.DISCORD_NEWS_WEBHOOK_URL }}
        run: python search_news.py
